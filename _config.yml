  - {file: "README.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:ing.espinozalj@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/alvaloper"}
  - {title: Twitter, icon: twitter, url: "https://twitter.com/alvaloper_"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}


